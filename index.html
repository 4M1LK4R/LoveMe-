    <script>
        let n = 0;
        function Over() {
            n = Math.round(Math.random() * (screen.width - 50)) + 1;
            document.getElementById("noBtn").style.right = n + "px";
            n = Math.round(Math.random() * (screen.height - 250)) + 1;
            document.getElementById("noBtn").style.top = n + "px";
        }

    </script>
